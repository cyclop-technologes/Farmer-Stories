<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>HelloWorld</title>
</head>
<body>
  <main class="main d-flex flex-column text-center">
    <div class="logo mx-auto mt-5">
      <img src="./img/logo.png" alt="logo-farmers" class="mt-4 mt-md-0">
    </div>
    <h2 class="text-main text-center mx-auto mt-4 display-4">Пока фермеры собирают урожай, мы подготавливаем <br><span class="text-primary">запуск сайта.</span></h3>
    <h2 class="open text-uppercase mb-3 mt-auto mt-md-5 text-secondary">открытие магазина</h3>
    <h3 class="address mt-2 mt-md-5 mb-md-5 mx-auto text-white font-weight-normal h1">
      <img src="./img/farmer.png" alt="farmer" class="farmer d-none d-lg-block">
      <img class="address-bg" src="./img/text-bg.png" alt="">
      <span>5 октября 11:00 <br>Восточно-Кругликовская, 18/1</span>
    </h3>
    <h3 class="phone mb-auto mt-4 mt-md-5">
      <a href="tel:+79002672000" class="text-decoration-none h1">+79002672000</a>
    </h3>

    <div class="links d-flex h3 mx-auto mt-5 mb-5">
      <a class="link-media d-flex align-items-center mx-3 font-weight-normal text-secondary" href="">
        <img src="./img/instagram.png" alt="" class="mr-2 mr-md-3">
        <span class="link-name">fermerstory</span>
      </a>
      <a class="link-media d-flex align-items-center mx-3 font-weight-normal text-secondary"  href="mailto:info@ferm.store">
        <img src="./img/mail.png" alt="" class="mr-2 mr-md-3">
        <span class="link-name">info@ferm.store</span>
      </a>
    </div>
  </main>
</body>
</html>
